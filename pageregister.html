    <body style="background-image: linear-gradient(to left, #ff9494, #fae3d9)">
      <div class="container col-lg-8 mt-4">
        <div class="card pb-5">
          <div class="row">
            <h1 class="text-center">Registrasi</h1>
            <div class="col-5 ms-5 mt-5 ps-3">
              <label>Firts Name</label>
              <input
                type="text"
                name=""
                placeholder="enter your firts name"
                class="form-control" />
            </div>
            <div class="col-5 mt-5">
              <label>Last Name</label>
              <input
                type="text"
                name=""
                placeholder="enter your last name"
                class="form-control" />
            </div>
            <div class="col-10 ms-5 mt-3 ps-3">
              <label>Email</label>
              <input
                type="text"
                name=""
                placeholder="enter your Email"
                class="form-control" />
            </div>
            <div class="col-5 ms-5 mt-3 ps-3">
              <label>Password</label>
              <input
                type="password"
                name=""
                placeholder="enter your password"
                class="form-control" />
            </div>
            <div class="col-5 mt-3">
              <label>Phone Number</label>
              <input type="number" name="" placeholder="enter your phone number" class="form-control" />
            </div>
            <div class="col-5 ms-5 mt-3 ps-3">
              <label>Country</label>
              <select class="form-select">
                  <option selected>select your country</option>
                  <option>Indonesia</option>
                  <option>Korea</option>
                  <option>Inggris</option>
              </select>
          </div>
          <div class="col-5 mt-3 ps-3">
              <label>Gender</label>
              <select class="form-select">
                  <option selected>select your gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
              </select>
          </div>
          <div class="col-10 ms-5 mt-3 ps-3">
              <button class="form-control" style="background-image: linear-gradient(to right, #ff9494, #fae3d9);">Submit</button>
          </div>
          <div class="col-10 ms-5 mt-3 ps-3">
              <button class="form-control" style="background-image: linear-gradient(to right, #ff9494, #fae3d9);">Reset Form</button>
          </div>
          <div class="mt-3 ms-5">
            <label>Sudah punya akun? <a href="pagelogin.html">Login Disini</a></label>
  
          </div>
        </div>
